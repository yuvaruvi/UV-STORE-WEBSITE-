<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout — UV STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><span class="brand-crest">UV</span><span class="brand-text">STORE</span></a>
      <nav class="nav"><a href="index.html">Home</a><a href="products.html">Shop</a></nav>
    </div>
  </header>

  <main class="container main-grid checkout-page">
    <section>
      <h2 class="section-title">Checkout</h2>
      <div class="checkout-grid">
        <form id="checkout-form" class="checkout-form">
          <h3>Billing details</h3>
          <label>Full name<input required name="name" /></label>
          <label>Phone<input required name="phone" /></label>
          <label>Email<input required type="email" name="email" /></label>
          <label>Address<textarea required name="address"></textarea></label>
          <button class="btn btn-primary" type="submit">Place Order</button>
        </form>

        <aside class="order-summary" id="order-summary">
          <!-- summary populated by cart.js -->
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-col"><div class="brand small"><span class="brand-crest">UV</span><span class="brand-text">STORE</span></div></div>
    </div>
    <div class="container copyright">© <span id="year"></span> UV STORE</div>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
